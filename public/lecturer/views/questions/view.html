<div class="row-fluid quick-actions">
	<div class="span2">
		<a href="#/questions/list" class="quick-action">
		<span class="icon notes"></span>
			My Questions
		</a>
	</div>
	<div class="span2">
		<a href="#/questions/add" class="quick-action">
			<span class="icon file"></span>
			Add
		</a>
	</div>
</div>

<div class="row-fluid">
	<div class="span12">
		<div class="box">
			<div class="box-title">
				<span>Question {{question.id}}: {{question.title}}</span>
			</div>
			<div class="box-content">

				<iframe iframe-resize ng-src="{{question.urls.show.answers}}" frameborder="0" style="overflow:hidden;height:500px;width:100%" height="100%" width="100%"></iframe>

			</div>
		</div>
	</div>
</div>
