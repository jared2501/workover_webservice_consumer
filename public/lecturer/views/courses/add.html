<div class="row-fluid quick-actions">
	<div class="span2">
		<a href="#/courses/list" class="quick-action">
		<span class="icon book"></span>
			My Courses
		</a>
	</div>
	<div class="span2">
		<a href="#/courses/add" class="quick-action">
			<span class="icon file"></span>
			Add
		</a>
	</div>
</div>

<div class="row-fluid">

	<div class="span6">
		<div class="box">
			<div class="box-title">
				Existing Courses
			</div>
			<div class="box-content">
				<p>Either choose from an existing course below, or create a new one.</p>

				<select ui-select2 ng-model="existingCourse" class="select2-fullwidth">
					<option value="none">Pick a course</option>
					<option ng-repeat="course in courses" value="{{course.id}}">{{course.code}}</option>
				</select>
				
				<div class="btn-group">
					<a class="btn btn-success pull-right" ng-class="{disabled: existingCourse == 'none'}" ng-click="addExisting()">
						<i class="icon-ok icon-white"></i> Join
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="span6">
		<div class="box">
			<div class="box-title">
				Create a New Course
			</div>
			<div class="box-content nopadding">

				<form action="#" method="get" class="form-horizontal" ng-submit="addNew()" onsubmit="return false;" >
                    <div class="control-group">
                        <label class="control-label">Course Code</label>
                        <div class="controls">
                            <input name="code" type="text" class="span10" ng-model="newCourse.code"/>
                            <span class="help-inline">ie. ENGGEN131</span>
                        </div>
                    </div>

                  	<div class="control-group">
                        <label class="control-label">Description</label>
                        <div class="controls">
                            <textarea name="description" class="span10" ng-model="newCourse.description"></textarea>
                            <span class="help-block">ie. An Introduction to Programming, Semester 1, 2013</span>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                        	<i class="icon-plus icon-white"></i> Add
                    	</button>
                    </div>
                </form>

			</div>
		</div>
	</div>
</div>
